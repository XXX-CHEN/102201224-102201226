<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUZER-合作平台 - 项目管理</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 项目页面特有样式 */
        .project-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        .project-item img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            border-radius: 8px;
        }
        .project-details {
            flex-grow: 1;
        }
        .project-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>FUZER-合作平台</h1>
        <nav>
            <ul>
                <li><a href="main.html">首页</a></li>
                <li><a href="projects.html">项目</a></li>
                <li><a href="friends.html">好友</a></li>
                <li><a href="mine.html">我的</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="projects">
            <h2>我的项目</h2>

            <!-- 示例项目 -->
            <div class="project-item">
                <img src="images/project1.jpg" alt="项目图片">
                <div class="project-details">
                    <h3>项目名称 A</h3>
                    <p>这是一个示例项目的简短描述。</p>
                </div>
                <button onclick="location.href='project-details.html'">查看详情</button>
            </div>

            <div class="project-item">
                <img src="images/project2.jpg" alt="项目图片">
                <div class="project-details">
                    <h3>项目名称 B</h3>
                    <p>这是另一个示例项目的简短描述。</p>
                </div>
                <button onclick="location.href='project-details.html'">查看详情</button>
            </div>

            <!-- 新建项目按钮 -->
            <button onclick="location.href='create-project.html'">发布新项目</button>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 FUZER-合作平台</p>
    </footer>
</body>
</html>

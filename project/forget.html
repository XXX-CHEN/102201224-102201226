<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUZER-合作平台 - 忘记密码</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 添加留白的样式 */
        main {
            margin-bottom: 340px; /* 调整此值以增加或减少留白 */
        }
    </style>
</head>
<body>
    <header>
        <h1>FUZER-合作平台</h1>
        <nav>
            <ul>
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
                <li><a href="forget.html">忘记密码</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="forgot-password">
            <h2>忘记密码</h2>
            <form onsubmit="return redirectToLogin();"> <!-- 添加onsubmit事件 -->
                <label for="new-username">用户名:</label>
                <input type="text" id="new-username" required>
                
                <label for="student-id">工学号:</label>
                <input type="text" id="student-id" required> <!-- 添加工学号输入框 -->

                <label for="email">邮箱:</label>
                <input type="email" id="email" required> <!-- 输入邮箱 -->
                
                <label for="email-verification">邮箱验证码:</label>
                <input type="text" id="email-verification" required> <!-- 输入邮箱验证码 -->
                
                <button type="button" id="send-verification">发送验证码</button> <!-- 发送验证码按钮 -->
                
                <label for="nnew-password">新的密码:</label>
                <input type="password" id="nnew-password" required> <!-- 修正输入类型为password -->

                <label for="rnnew-password">确认密码:</label>
                <input type="password" id="rnnew-password" required> <!-- 修正输入类型为password -->

                <button type="submit">重置密码</button> <!-- 重置密码按钮 -->
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FUZER-合作平台</p>
    </footer>

    <script>
        function redirectToLogin() {
            // 重定向到登录页面
            window.location.href = 'login.html';
            return false; // 阻止表单提交
        }
    </script>
</body>
</html>
